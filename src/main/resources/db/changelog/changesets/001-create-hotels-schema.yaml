databaseChangeLog:
  - changeSet:
      id: 001-create-hotels-schema
      author: Andrian
      changes:
        - createTable:
            tableName: hotels
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(2000)
              - column:
                  name: brand
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: house_number
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: street
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: country
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: post_code
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: check_in
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: check_out
                  type: VARCHAR(20)
        - createTable:
            tableName: hotel_amenities
            columns:
              - column:
                  name: hotel_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: amenity
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: hotel_amenities
            baseColumnNames: hotel_id
            referencedTableName: hotels
            referencedColumnNames: id
            constraintName: fk_hotel_amenities_hotel
        - addUniqueConstraint:
            tableName: hotel_amenities
            columnNames: hotel_id, amenity
            constraintName: uq_hotel_amenities_hotel_amenity
